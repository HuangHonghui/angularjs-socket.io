<div ng-controller="ChatController as chatCtrl" class="pure-g">
    <h3 class="pure-u-1">{{chatCtrl.roomTitle}}</h3>
    <div class="pure-u-1-3">
        <form class="pure-form pure-form-aligned" ng-submit="chatForm.$valid && chatCtrl.sendMessage()"
              name="chatForm" novalidate="novalidate">
            <fieldset>
                <div class="pure-control-group" ng-class="{error:chatForm.userName.$invalid && !chatForm.userName.$pristine}">
                    <input type="text" placeholder="User Name" name="userName" ng-model="newMessage.userName" required>
                    <span ng-show="chatForm.userName.$error.required && !chatForm.userName.$pristine"
                            class="valid-error-msg">Required {{myForm.name.$pristine}}</span>
                </div>
                <div class="pure-control-group">
                    <textarea name="messageBody" id="" cols="30" rows="3" placeholder="Type message here"
                              ng-model="newMessage.body" required></textarea>
                </div>


                <button type="submit" class="pure-button pure-button-primary" ng-disabled="chatForm.$invalid">Send</button>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-2-3">
        <ul>
            <li ng-repeat="msg in messages">
                <div><label>{{msg.userName}}: </label>{{msg.body}} <span> at {{msg.created|date: "yyyy/MM/dd HH:mm:ss"}}</span></div>
            </li>
        </ul>
    </div>




</div>
